<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-4 mb-5">Weight Converter</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Kg</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for kilograms"
              id="inputKg"
            />
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Lbs</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for pounds"
              id="inputLbs"
            />
          </div>
        </div>
      </div>

      <h1 class="text-center display-4 mb-5">Distance Converter</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Km</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for kilometers"
              id="inputKm"
            />
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Miles</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for miles"
              id="inputMiles"
            />
          </div>
        </div>
      </div>

      <h1 class="text-center display-4 mb-5">Temperature Converter</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Fahrenheit</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for fahrenheit"
              id="inputFahr"
            />
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <span class="input-group-addon">Celcius</span>
          <div class="input-group input-group-lg mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter a number"
              arial-label="Number for celcius"
              id="inputCel"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculations.js"></script>
  </body>
</html>
